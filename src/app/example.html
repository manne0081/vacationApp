<div class="background">

    <!--Area => Header-->
    <app-header></app-header>

    <router-outlet></router-outlet>

    <div style="display: flex; flex-direction: row; box-sizing: border-box; height: 100%">
        <!-- Navigation -->
        <div style="width: 240px">
            <app-navigation-admin *ngIf="isCurrentUserAdmin"></app-navigation-admin>
            <app-navigation *ngIf="!isCurrentUserAdmin"></app-navigation>
        </div>

        <!-- MainContent -->
        <div style="margin-left: 12px; width: 100%; margin-right: 12px; margin-top: 1px; padding: 8px 12px; background-color: rgba(253,253,253,0.8)">

            <!-- Content - Header -->
            <div style="display: flex; flex-direction: row; position: relative">
                <h2 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">ExamplePage</h2>
                <div style="margin: 10px 0">
                    <button style="width: 180px" [routerLink]="['/employee-add']">Mitarbeiter erstellen</button>
                </div>
            </div>
            <hr>

            <!-- Content -->
            <div style="border-top: 1px solid #505050; width: 100%;">
                <div *ngFor="let employee of employeeList" (click)="onClickItem()">
                    <div
                        style="height: 50px; padding: 5px 10px; border-bottom: 1px solid #505050; border-left: 8px solid #505050">
                        <input type="checkbox">
                        {{ employee.employeeNumber }} - {{ employee.nameI }} {{ employee.nameII }}
                    </div>
                </div>
            </div>
            <p style="margin: 5px 18px; color: #202020; font-size: 12px">Anzahl: {{ employeeList.length }}</p>

        </div>
    </div>
</div>
