<div class="background">

    <!--Area => Header-->
    <app-header></app-header>

    <router-outlet></router-outlet>

    <div style="display: flex; flex-direction: row; box-sizing: border-box; height: 100%">
        <!-- Navigation -->
        <div style="width: 240px">
            <app-navigation-admin *ngIf="isCurrentUserAdmin"></app-navigation-admin>
            <app-navigation *ngIf="!isCurrentUserAdmin"></app-navigation>
        </div>

        <!-- MainContent -->
        <div style="margin-left: 12px; width: 100%; margin-right: 12px; margin-top: 1px; padding: 8px 12px; background-color: rgba(253,253,253,0.8)">

            <!-- Content - Header -->
            <div style="display: flex; flex-direction: row; position: relative">
                <h2 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">ExamplePage</h2>
                <div style="margin: 10px 0">
                    <button style="width: 180px" [routerLink]="['/vacation']">Ohne Funktion</button>
                </div>
            </div>
            <hr>

            <!-- Content -->
            <div style="flex: 1; box-sizing: border-box; margin: 8px 0px">
                <div style="margin: 8px 0px">
                    <h3 style="margin-bottom: 12px;">Urlaubstage einreichen</h3>

                    <!--<div>-->
                    <!--<button [routerLink]="['/dashboard']">zurück zum Dashboard</button>-->
                    <!--</div>-->
                    <div>
                        <input type="date" [(ngModel)]="vacationFrom" (change)="test()"><input type="checkbox" [(ngModel)]="isHalfDayFrom" (change)="test()"> halber Tag
                    </div>
                    <div>
                        <input type="date" [(ngModel)]="vacationTo" (change)="test()"><input type="checkbox" [(ngModel)]="isHalfDayTo" (change)="test()"> halber Tag
                    </div>

                    <p style="margin-top: 20px">Arbeitstage für diesen Eintrag: {{ vacationDays }}</p>
                    <p>Übrige Urlaubstage für dieses Jahr: {{ userVacationClaim }}</p>
                    <p style="margin-bottom: 20px">Rest Urlaubstage für dieses Jahr: {{ restDays }}</p>

                    <div>
                        <button (click)="onClickVacation()">Urlaub einreichen</button>
                    </div>

                    <!--RadioButton-Test-->
                    <hr style="margin-top: 100px">
                    <h2>{{title}}</h2>
                    <label *ngFor="let item of radioItems">
                        <input type="radio" name="options" (click)="model.options = item" [checked]="item === model.options">
                        {{item}}
                    </label>
                    <p><button (click)="model.options = 'three'">set three</button>
                    <p>{{debug}}

                </div>
            </div>


        </div>
    </div>
</div>
